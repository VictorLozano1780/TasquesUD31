<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Form Bootstrap</title>
</head>

<body>
    <div class="w-50 m-auto">
        <div class="mb-3">
            <h1 class="text-center" style="color: rgb(42, 90, 134);">Contact us</h1>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control col-lg-4" id="exampleFormControlInput1" placeholder="First name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your message for us here.We will get back to you within 2 business days"></textarea>
        </div>
        <div class="mb-3">
            <input type="submit" style="background-color: rgb(42, 90, 134);">
        </div>
    </div>
</body>

</html>
